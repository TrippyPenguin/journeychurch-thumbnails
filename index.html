<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Latest YouTube Video Thumbnail</title>
         <style>
             .thumbnail-container {
                 max-width: 1280px;
                 margin: 0 auto;
                 text-align: center;
             }
             .thumbnail-container img {
                 max-width: 100%;
                 height: auto;
                 border-radius: 8px;
             }
             .thumbnail-container a {
                 text-decoration: none;
             }
             .video-title {
                 font-family: Arial, sans-serif;
                 font-size: 1.2em;
                 color: #333;
                 margin: 10px 0;
             }
         </style>
     </head>
     <body>
         <div class="thumbnail-container" id="thumbnailContainer">
             <iframe src="https://trippypenguin.github.io/journeychurch-thumbnails/" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
         </div>

         <script>
             const apiKey = 'AIzaSyBuzawG4FkSt3xCRoz4QcJsapIsJZSiw-8';
             const channelId = 'UC4EKoRlIphQpWrDsHrJms8w';
             const maxResults = 1;

             fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=${maxResults}&order=date&type=video&key=${apiKey}`)
                 .then(response => response.json())
                 .then(data => {
                     const container = document.getElementById('thumbnailContainer');
                     if (data.items && data.items.length > 0) {
                         const video = data.items[0].snippet;
                         const videoId = data.items[0].id.videoId;
                         const thumbnailUrl = video.thumbnails.high.url;
                         const videoTitle = video.title;
                         const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

                         container.innerHTML = `
                             <a href="${videoUrl}" target="_blank">
                                 <img src="${thumbnailUrl}" alt="${videoTitle}">
                                 <div class="video-title">${videoTitle}</div>
                             </a>
                         `;
                     } else {
                         container.innerHTML = '<p>No videos found.</p>';
                     }
                 })
                 .catch(error => {
                     console.error('Error fetching video:', error);
                     document.getElementById('thumbnailContainer').innerHTML = '<p>Error loading video.</p>';
                 });
         </script>
     </body>
     </html>
